<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="jquery.js"></script>
    <script src="NRindex.js"></script>
</head>

<body>
    <h1 id="playerNumber"></h1>
    <h1 id="gameInfo">请选择是否投币</h1>
    <h2>1表示投币，0表示不投币</h1>

    <div id="main">
        <div id="player_1" class="player">
            <p>玩家1<span class="choice"></span></p>
            <span class="score">0</span>
            <span class="coin">25</span>
        </div>
        <div id="player_2" class="player">
            <p>玩家2<span class="choice"></span></p>
            <span class="score">0</span>
            <span class="coin">25</span>
        </div>
        <div id="player_3" class="player">
            <p>玩家3<span class="choice"></span></p>
            <span class="score">0</span>
            <span class="coin">25</span>
        </div>
        <div id="player_4" class="player">
            <p>玩家4<span class="choice"></span></p>
            <span class="score">0</span>
            <span class="coin">25</span>
        </div>
    </div>

    <div id="buttons">
        <button id="yes" class="disabled">1</button>
        <button id="no" class="disabled">0</button>
    </div>

    <div id="playerInfo">
        <p>第<span id="round">1</span>局</p>
        <p>金币:<span id="coin">25</span></p>
        <p>得分:<span id="score">0</span></p>
    </div>

    <iframe name="server" style="display:none;" src=' '> </iframe>
    <form action="/cgi-bin/NRplay.py" method="GET" target="server" style="display:none;" autocomplete="off">
        <input type="text" id="P1" name="P1" >
        <input type="text" id="P2" name="P2" >
        <input type="text" id="P3" name="P3" >
        <input type="text" id="P4" name="P4" >
        <input type="text" id="User" name="User" >
        <input type="text" id="testID" name="testID" placeholder="请输入你的实验编号">
        <input type="text" id="roundNum" name="roundNum"  value="0">
        <input type="submit" id="continue" value="继续"  />
    </form>

    <button id="rule">游戏规则</button>
    <p id="search"></p>

</body>
<html>
